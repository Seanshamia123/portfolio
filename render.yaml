services:
  # Backend API Service
  - type: web
    name: portfolio-backend
    runtime: python
    buildCommand: cd backend && ./build.sh
    startCommand: cd backend && gunicorn app:create_app()
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: portfolio-db
          property: connectionString
      - key: CORS_ORIGINS
        value: "*"  # Update this after deploying frontend: https://your-frontend.onrender.com

  # PostgreSQL Database
  - type: pserv
    name: portfolio-db
    plan: free
    databaseName: portfolio
    databaseUser: portfolio_user
